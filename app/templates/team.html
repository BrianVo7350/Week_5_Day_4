{% extends 'base.html' %}

{% block content %}

    {% if team %}
{%for pokemon in team %}
            <div class="card">
                <p class="card-title">{{pokemon.pokename}}</p>
                <div class="container">
                    <img src="{{pokemon.photo}}" width="100" height="100">   
                </div>
            </div>
{% endfor %} 

{% endif %}

{% endblock %}
